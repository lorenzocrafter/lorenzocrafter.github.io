<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Tunnel Run V3</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <style>
        :root {
            --c-neon-blue: #00f3ff;
            --c-neon-pink: #ff00aa;
            --c-dark: #050510;
            --font-main: 'Orbitron', sans-serif;
        }

        body { margin: 0; overflow: hidden; background-color: var(--c-dark); font-family: var(--font-main); color: white; user-select: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20;
            pointer-events: none; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .hud {
            position: absolute; top: 0; left: 0; width: 100%; padding: 20px; box-sizing: border-box;
            display: flex; justify-content: space-between; pointer-events: none;
        }
        .hud-item {
            font-size: 1.5rem; font-weight: 700; background: rgba(0, 0, 0, 0.6); padding: 10px 20px;
            border: 1px solid var(--c-neon-blue); border-radius: 5px; text-shadow: 0 0 10px var(--c-neon-blue);
        }

        .screen {
            background: rgba(5, 5, 16, 0.9); backdrop-filter: blur(10px); padding: 40px;
            border-radius: 10px; border: 2px solid var(--c-neon-pink);
            box-shadow: 0 0 30px rgba(255, 0, 170, 0.4); text-align: center; pointer-events: auto;
            display: none; flex-direction: column; gap: 20px; align-items: center;
        }
        .screen.active { display: flex; }

        h1 { font-size: 3rem; margin: 0; background: -webkit-linear-gradient(var(--c-neon-blue), var(--c-neon-pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        button {
            background: transparent; border: 2px solid var(--c-neon-blue); color: var(--c-neon-blue);
            padding: 15px 50px; font-family: var(--font-main); font-size: 1.5rem; cursor: pointer;
            transition: 0.2s; text-transform: uppercase; letter-spacing: 2px;
        }
        button:hover { background: var(--c-neon-blue); color: black; box-shadow: 0 0 20px var(--c-neon-blue); }

        #controls-hint {
            position: absolute; bottom: 30px; width: 100%; text-align: center; opacity: 0.8; font-size: 1rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="hud" id="hud" style="display: none;">
            <div class="hud-item">SCORE: <span id="score">0</span></div>
            <div class="hud-item">SPEED: <span id="speed">100</span>%</div>
        </div>

        <div id="menu-screen" class="screen active">
            <h1>NEON RUN V3</h1>
            <button onclick="game.start()">LAUNCH</button>
        </div>

        <div id="gameover-screen" class="screen">
            <h1 style="-webkit-text-fill-color: var(--c-neon-pink);">DESTROYED</h1>
            <div>Score: <span id="final-score">0</span></div>
            <button onclick="game.reset()">RETRY</button>
        </div>

        <div id="controls-hint">ARROWS LEFT / RIGHT to Rotate</div>
    </div>

    <script type="module">
        import * as THREE from 'three';

        const CONFIG = {
            radius: 30, // Slightly tighter tunnel
            speedBase: 0.8,
            colors: [0x00f3ff, 0xff00aa, 0x00ff66, 0xffea00]
        };

        const ui = {
            menu: document.getElementById('menu-screen'),
            gameover: document.getElementById('gameover-screen'),
            hud: document.getElementById('hud'),
            score: document.getElementById('score'),
            finalScore: document.getElementById('final-score'),
            speed: document.getElementById('speed'),

            showMenu() {
                this.menu.classList.add('active');
                this.gameover.classList.remove('active');
                this.hud.style.display = 'none';
            },
            showGame() {
                this.menu.classList.remove('active');
                this.gameover.classList.remove('active');
                this.hud.style.display = 'flex';
            },
            showGameOver(score) {
                this.finalScore.innerText = Math.floor(score);
                this.gameover.classList.add('active');
                this.hud.style.display = 'none';
            }
        };

        class Game {
            constructor() {
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x050510, 0.03);
                
                this.camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 500);
                
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x050510);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);

                // Light
                const hemiLight = new THREE.HemisphereLight(0xffffff, 0x000000, 1);
                this.scene.add(hemiLight);

                this.tunnel = new THREE.Group();
                this.scene.add(this.tunnel);
                this.obstacles = [];
                
                this.playerAngle = -Math.PI / 2; // Bottom
                this.createShip();
                
                this.active = false;
                this.score = 0;
                this.speed = 0;
                this.keys = { left: false, right: false };

                this.initTunnel();
                this.addEvents();
                this.animate();
            }

            createShip() {
                this.player = new THREE.Group();
                
                // Body - Emissive so it always shines
                const bodyGeo = new THREE.ConeGeometry(1.5, 6, 8);
                bodyGeo.rotateX(Math.PI / 2);
                const bodyMat = new THREE.MeshStandardMaterial({ 
                    color: 0x000000, 
                    emissive: 0x00f3ff, 
                    emissiveIntensity: 1,
                    roughness: 0.4
                });
                const body = new THREE.Mesh(bodyGeo, bodyMat);
                this.player.add(body);

                // Wings
                const wingGeo = new THREE.BoxGeometry(6, 0.2, 2);
                const wingMat = new THREE.MeshStandardMaterial({ color: 0x333333, emissive: 0xff00aa, emissiveIntensity: 0.5 });
                const wings = new THREE.Mesh(wingGeo, wingMat);
                wings.position.set(0, 0, 1);
                this.player.add(wings);

                // Engine Glow
                const engineGeo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
                const engineMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
                this.engine = new THREE.Mesh(engineGeo, engineMat);
                this.engine.position.set(0, 0, 3.5);
                this.player.add(this.engine);

                this.scene.add(this.player);
            }

            initTunnel() {
                this.segments = [];
                for(let i=0; i<50; i++) {
                    this.addSegment(-i * 10);
                }
            }

            addSegment(z) {
                // Hexagon shape
                const points = [];
                const segs = 8; // Octagon
                for (let i = 0; i <= segs; i++) {
                    const theta = (i / segs) * Math.PI * 2;
                    points.push(new THREE.Vector3(Math.cos(theta) * CONFIG.radius, Math.sin(theta) * CONFIG.radius, 0));
                }
                const geo = new THREE.BufferGeometry().setFromPoints(points);
                const mat = new THREE.LineBasicMaterial({ color: 0xff00aa });
                const ring = new THREE.Line(geo, mat);
                ring.position.z = z;
                
                this.tunnel.add(ring);
                this.segments.push(ring);

                if (Math.random() < 0.2 && z < -50) {
                    this.addObstacle(z);
                }
            }

            addObstacle(z) {
                const geo = new THREE.BoxGeometry(6, 6, 2);
                const mat = new THREE.MeshStandardMaterial({ color: 0xff0000, emissive: 0xff0000, emissiveIntensity: 2 });
                const obs = new THREE.Mesh(geo, mat);
                
                const angle = Math.floor(Math.random() * 8) * (Math.PI / 4);
                const r = CONFIG.radius - 3;
                
                obs.position.x = Math.cos(angle) * r;
                obs.position.y = Math.sin(angle) * r;
                obs.position.z = z;
                obs.rotation.z = angle + Math.PI/2;

                this.scene.add(obs);
                this.obstacles.push({ mesh: obs, angle: angle });
            }

            addEvents() {
                window.addEventListener('keydown', e => {
                    if(e.key === 'ArrowLeft') this.keys.left = true;
                    if(e.key === 'ArrowRight') this.keys.right = true;
                });
                window.addEventListener('keyup', e => {
                    if(e.key === 'ArrowLeft') this.keys.left = false;
                    if(e.key === 'ArrowRight') this.keys.right = false;
                });
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            start() {
                this.active = true;
                this.score = 0;
                this.speed = CONFIG.speedBase;
                // Remove old obstacles
                this.obstacles.forEach(o => this.scene.remove(o.mesh));
                this.obstacles = [];
                ui.showGame();
            }

            reset() {
                this.playerAngle = -Math.PI / 2;
                this.start(); // Quick restart for now or show menu
                ui.showMenu();
            }

            updatePlayer() {
                // Rotate
                if (this.keys.left) this.playerAngle += 0.05;
                if (this.keys.right) this.playerAngle -= 0.05;

                // Calculate Position on Ring
                const r = CONFIG.radius - 5;
                const x = Math.cos(this.playerAngle) * r;
                const y = Math.sin(this.playerAngle) * r;
                const z = this.player.position.z - this.speed; // Move forward constantly

                this.player.position.set(x, y, z);

                // Orientation
                // The ship must point forward (-Z) and "Up" must be towards center (or away)
                this.player.rotation.set(0, 0, 0); // Reset
                // Rotate Z to match angle on tube
                this.player.rotation.z = this.playerAngle - Math.PI/2;
                
                // Banking
                const bank = (this.keys.left ? 0.5 : 0) + (this.keys.right ? -0.5 : 0);
                this.player.rotateY(bank);

                // Camera Logic - The Secret Sauce
                // We need to calculate the "Up" vector for the camera based on where the player is
                // Normal vector pointing from center to player
                const normX = Math.cos(this.playerAngle);
                const normY = Math.sin(this.playerAngle);
                
                // Camera Position: Behind and slightly above (relative to the tube surface)
                const camDist = 15;
                const camHeight = 8;
                
                // Position camera relative to center (0,0) but rotated
                const cx = Math.cos(this.playerAngle) * (r - camHeight);
                const cy = Math.sin(this.playerAngle) * (r - camHeight);
                
                this.camera.position.set(cx, cy, z + camDist);
                
                // VERY IMPORTANT: Set Camera UP so it doesn't flip
                this.camera.up.set(normX, normY, 0);
                
                // Look slightly ahead of the player
                this.camera.lookAt(x, y, z - 20);
            }

            updateTunnel() {
                // Move segments
                const leadZ = this.segments[this.segments.length-1].position.z;
                if (this.segments[0].position.z > this.player.position.z + 10) {
                    const seg = this.segments.shift();
                    seg.position.z = leadZ - 10;
                    this.segments.push(seg);
                    
                    if(Math.random() < 0.3) this.addObstacle(seg.position.z);
                }
            }

            checkCollisions() {
                const pPos = this.player.position;
                for(let i=this.obstacles.length-1; i>=0; i--) {
                    const obs = this.obstacles[i];
                    // Remove if passed
                    if(obs.mesh.position.z > pPos.z + 10) {
                        this.scene.remove(obs.mesh);
                        this.obstacles.splice(i, 1);
                        continue;
                    }

                    // Collision
                    if(Math.abs(obs.mesh.position.z - pPos.z) < 3) {
                        // Angle diff
                        let diff = Math.abs(this.playerAngle - obs.angle);
                        // Normalize to 0-2PI
                        diff = diff % (Math.PI * 2);
                        if(diff > Math.PI) diff = (Math.PI*2) - diff;

                        if(diff < 0.4) { // Hit
                            this.active = false;
                            ui.showGameOver(this.score);
                        }
                    }
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                if (this.active) {
                    this.updatePlayer();
                    this.updateTunnel();
                    this.checkCollisions();
                    
                    this.score += this.speed;
                    this.speed += 0.0005;
                    
                    ui.score.innerText = Math.floor(this.score);
                    ui.speed.innerText = Math.floor(this.speed * 100);
                    
                    // Shake effect
                    this.engine.scale.setScalar(0.8 + Math.random() * 0.4);
                }

                this.renderer.render(this.scene, this.camera);
            }
        }

        window.onload = () => { window.game = new Game(); };
    </script>
</body>
</html>
