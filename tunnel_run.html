<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Tunnel Run V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <style>
        :root {
            --c-neon-blue: #00f3ff;
            --c-neon-pink: #ff00aa;
            --c-dark: #050510;
            --font-main: 'Orbitron', sans-serif;
        }

        body { margin: 0; overflow: hidden; background-color: var(--c-dark); font-family: var(--font-main); color: white; user-select: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* UI LAYER */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20;
            pointer-events: none; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* HUD */
        .hud {
            position: absolute; top: 0; left: 0; width: 100%; padding: 20px; box-sizing: border-box;
            display: flex; justify-content: space-between; pointer-events: none;
        }
        .hud-item {
            font-size: 1.5rem; font-weight: 700; background: rgba(0, 0, 0, 0.6); padding: 10px 20px;
            border: 1px solid var(--c-neon-blue); border-radius: 5px; text-shadow: 0 0 10px var(--c-neon-blue);
        }

        /* SCREENS */
        .screen {
            background: rgba(5, 5, 16, 0.9); backdrop-filter: blur(10px); padding: 40px;
            border-radius: 10px; border: 2px solid var(--c-neon-pink);
            box-shadow: 0 0 30px rgba(255, 0, 170, 0.4); text-align: center; pointer-events: auto;
            display: none; flex-direction: column; gap: 20px; align-items: center;
        }
        .screen.active { display: flex; }

        h1 { font-size: 3rem; margin: 0; background: -webkit-linear-gradient(var(--c-neon-blue), var(--c-neon-pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        button {
            background: transparent; border: 2px solid var(--c-neon-blue); color: var(--c-neon-blue);
            padding: 15px 50px; font-family: var(--font-main); font-size: 1.5rem; cursor: pointer;
            transition: 0.2s; text-transform: uppercase; letter-spacing: 2px;
        }
        button:hover { background: var(--c-neon-blue); color: black; box-shadow: 0 0 20px var(--c-neon-blue); }

        .stats { font-family: 'Rajdhani', sans-serif; font-size: 1.2rem; color: #aaa; }
        
        #controls-hint {
            position: absolute; bottom: 30px; width: 100%; text-align: center; opacity: 0.8; font-size: 1rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="hud" id="hud" style="display: none;">
            <div class="hud-item">SCORE: <span id="score">0</span></div>
            <div class="hud-item">SPEED: <span id="speed">100</span>%</div>
        </div>

        <div id="menu-screen" class="screen active">
            <h1>NEON RUN V2</h1>
            <div class="stats">Navigate the infinite tunnel</div>
            <button onclick="game.start()">START ENGINE</button>
        </div>

        <div id="gameover-screen" class="screen">
            <h1 style="-webkit-text-fill-color: var(--c-neon-pink);">CRASHED</h1>
            <div class="stats">Final Score: <span id="final-score">0</span></div>
            <button onclick="game.reset()">RETRY</button>
            <button onclick="ui.showMenu()" style="font-size: 1rem; padding: 10px 30px; border-color: white; color: white;">MENU</button>
        </div>

        <div id="controls-hint">Use [ LEFT / RIGHT ] Arrows to Rotate</div>
    </div>

    <script type="module">
        import * as THREE from 'three';

        // --- ENGINE SETUP ---
        const CONFIG = {
            radius: 40,
            speedBase: 1.0,
            colors: [0x00f3ff, 0xff00aa, 0x00ff66, 0xffea00]
        };

        const ui = {
            menu: document.getElementById('menu-screen'),
            gameover: document.getElementById('gameover-screen'),
            hud: document.getElementById('hud'),
            score: document.getElementById('score'),
            finalScore: document.getElementById('final-score'),
            speed: document.getElementById('speed'),

            showMenu() {
                this.menu.classList.add('active');
                this.gameover.classList.remove('active');
                this.hud.style.display = 'none';
            },
            showGame() {
                this.menu.classList.remove('active');
                this.gameover.classList.remove('active');
                this.hud.style.display = 'flex';
            },
            showGameOver(score) {
                this.finalScore.innerText = Math.floor(score);
                this.gameover.classList.add('active');
                this.hud.style.display = 'none';
            }
        };

        class ParticleSystem {
            constructor(scene) {
                this.scene = scene;
                this.particles = [];
                const geo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
                const mat = new THREE.MeshBasicMaterial({ color: 0x00f3ff, transparent: true, opacity: 0.8 });
                this.meshRef = new THREE.Mesh(geo, mat); // Blueprint
            }

            emit(pos) {
                const p = this.meshRef.clone();
                p.position.copy(pos);
                // Add some randomness
                p.position.x += (Math.random() - 0.5) * 1;
                p.position.y += (Math.random() - 0.5) * 1;
                p.life = 1.0;
                this.scene.add(p);
                this.particles.push(p);
            }

            update() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    p.life -= 0.05; // Fade speed
                    p.scale.setScalar(p.life);
                    p.material.opacity = p.life;
                    p.position.z += 1.5; // Move away from camera to simulate speed trail

                    if (p.life <= 0) {
                        this.scene.remove(p);
                        this.particles.splice(i, 1);
                    }
                }
            }
        }

        class Game {
            constructor() {
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x050510, 0.025);
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);

                // Lighting
                const ambient = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambient);
                const dirLight = new THREE.DirectionalLight(0xffffff, 1);
                dirLight.position.set(0, 10, 5);
                this.scene.add(dirLight);

                // Groups
                this.tunnel = new THREE.Group();
                this.scene.add(this.tunnel);
                this.obstacles = [];
                
                // Particle System
                this.particles = new ParticleSystem(this.scene);

                // Player
                this.createDetailedShip();
                this.playerAngle = -Math.PI / 2; // Start bottom
                this.updatePlayerPos();

                // State
                this.active = false;
                this.score = 0;
                this.speed = CONFIG.speedBase;
                this.keys = { left: false, right: false };

                this.initTunnel();
                this.addEvents();
                this.animate();
            }

            createDetailedShip() {
                this.player = new THREE.Group();
                
                // 1. Main Body (Fuselage)
                const bodyGeo = new THREE.ConeGeometry(1, 5, 6);
                bodyGeo.rotateX(Math.PI / 2);
                const bodyMat = new THREE.MeshPhongMaterial({ color: 0x222222, shininess: 100, flatShading: true });
                const body = new THREE.Mesh(bodyGeo, bodyMat);
                this.player.add(body);

                // 2. Cockpit
                const cockGeo = new THREE.BoxGeometry(1.2, 0.8, 2);
                const cockMat = new THREE.MeshPhongMaterial({ color: 0x00f3ff, emissive: 0x0044aa });
                const cockpit = new THREE.Mesh(cockGeo, cockMat);
                cockpit.position.set(0, 0.5, 0);
                this.player.add(cockpit);

                // 3. Wings
                const wingGeo = new THREE.BoxGeometry(6, 0.2, 2);
                const wingMat = new THREE.MeshPhongMaterial({ color: 0x444444 });
                const wings = new THREE.Mesh(wingGeo, wingMat);
                wings.position.set(0, 0, 1);
                this.player.add(wings);

                // 4. Side Stabilizers
                const stabGeo = new THREE.BoxGeometry(0.5, 2, 1);
                const leftStab = new THREE.Mesh(stabGeo, wingMat);
                leftStab.position.set(-3, 0.5, 1);
                leftStab.rotation.z = 0.2;
                this.player.add(leftStab);

                const rightStab = new THREE.Mesh(stabGeo, wingMat);
                rightStab.position.set(3, 0.5, 1);
                rightStab.rotation.z = -0.2;
                this.player.add(rightStab);

                // 5. Engines (Glow points)
                const engineGeo = new THREE.CylinderGeometry(0.4, 0.1, 0.5, 6);
                engineGeo.rotateX(Math.PI/2);
                const engineMat = new THREE.MeshBasicMaterial({ color: 0x00f3ff });
                
                const leftEng = new THREE.Mesh(engineGeo, engineMat);
                leftEng.position.set(-1.5, 0, 2.5);
                this.player.add(leftEng);

                const rightEng = new THREE.Mesh(engineGeo, engineMat);
                rightEng.position.set(1.5, 0, 2.5);
                this.player.add(rightEng);

                // Add to scene
                this.scene.add(this.player);
                
                // Emitter points (for trails)
                this.emitters = [leftEng, rightEng];
            }

            initTunnel() {
                this.segments = [];
                for(let i=0; i<60; i++) {
                    const z = -i * 10;
                    this.addSegment(z);
                }
            }

            addSegment(z) {
                // Neon Hexagon Ring
                const points = [];
                const segs = 6;
                for (let i = 0; i <= segs; i++) {
                    const theta = (i / segs) * Math.PI * 2;
                    points.push(new THREE.Vector3(Math.cos(theta) * CONFIG.radius, Math.sin(theta) * CONFIG.radius, 0));
                }
                const geo = new THREE.BufferGeometry().setFromPoints(points);
                // Vary colors based on depth
                const color = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
                const mat = new THREE.LineBasicMaterial({ color: color });
                const ring = new THREE.Line(geo, mat);
                ring.position.z = z;
                
                this.tunnel.add(ring);
                this.segments.push(ring);

                // Chance to add obstacle
                if (Math.random() < 0.2 && z < -50) { // Don't spawn at start
                    this.addObstacle(z);
                }
            }

            addObstacle(z) {
                const geo = new THREE.BoxGeometry(8, 8, 2);
                const mat = new THREE.MeshPhongMaterial({ color: 0xff0044, emissive: 0x550000 });
                const obs = new THREE.Mesh(geo, mat);
                
                // Random position on the ring
                const angle = Math.floor(Math.random() * 6) * (Math.PI / 3); // Align to hexagon sides
                obs.position.x = Math.cos(angle) * (CONFIG.radius - 4);
                obs.position.y = Math.sin(angle) * (CONFIG.radius - 4);
                obs.position.z = z;
                obs.rotation.z = angle + Math.PI / 2;

                this.scene.add(obs);
                this.obstacles.push({ mesh: obs, angle: angle, z: z });
            }

            addEvents() {
                window.addEventListener('keydown', e => {
                    if(e.key === 'ArrowLeft') this.keys.left = true;
                    if(e.key === 'ArrowRight') this.keys.right = true;
                });
                window.addEventListener('keyup', e => {
                    if(e.key === 'ArrowLeft') this.keys.left = false;
                    if(e.key === 'ArrowRight') this.keys.right = false;
                });
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            start() {
                this.active = true;
                this.score = 0;
                this.speed = CONFIG.speedBase;
                // Clear old obstacles behind
                ui.showGame();
            }

            reset() {
                // Reset player position logic
                this.playerAngle = -Math.PI / 2;
                this.obstacles.forEach(o => this.scene.remove(o.mesh));
                this.obstacles = [];
                // Reset Tunnel
                this.tunnel.children.forEach(c => this.tunnel.remove(c));
                this.segments = [];
                this.initTunnel();
                ui.showMenu();
            }

            updatePlayerPos() {
                // Circular movement
                const r = CONFIG.radius - 8; // Fly inside the tunnel
                this.player.position.x = Math.cos(this.playerAngle) * r;
                this.player.position.y = Math.sin(this.playerAngle) * r;
                
                // Rotation
                this.player.rotation.z = this.playerAngle - Math.PI/2;
                
                // Camera Follow
                const camX = Math.cos(this.playerAngle) * (r - 15);
                const camY = Math.sin(this.playerAngle) * (r - 15);
                this.camera.position.set(camX, camY, this.player.position.z + 20);
                this.camera.lookAt(0, 0, this.player.position.z - 50); // Look down tunnel
                this.camera.rotation.z = this.playerAngle - Math.PI/2;
            }

            checkCollisions() {
                // Simple but effective collision
                // We check items close in Z
                const playerZ = this.player.position.z;
                
                for(let i = this.obstacles.length -1; i >= 0; i--) {
                    const obs = this.obstacles[i];
                    
                    // Z Collision Window (Wider to prevent skipping)
                    if (Math.abs(obs.mesh.position.z - playerZ) < 5) {
                        // Angle Collision
                        // Normalize angles 0-2PI
                        let pAngle = (this.playerAngle % (Math.PI*2));
                        if(pAngle < 0) pAngle += Math.PI*2;
                        
                        let oAngle = (obs.angle % (Math.PI*2));
                        if(oAngle < 0) oAngle += Math.PI*2;

                        const diff = Math.abs(pAngle - oAngle);
                        const circularDiff = Math.min(diff, Math.PI*2 - diff);

                        if (circularDiff < 0.5) { // Hitbox width
                            this.active = false;
                            ui.showGameOver(this.score);
                        }
                    }
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                if(this.active) {
                    // 1. Move Player
                    const rotSpeed = 0.04 + (this.speed * 0.005);
                    if(this.keys.left) this.playerAngle += rotSpeed;
                    if(this.keys.right) this.playerAngle -= rotSpeed;
                    
                    // Add banking (tilt) effect
                    this.player.rotation.y = (this.keys.left ? 0.5 : 0) + (this.keys.right ? -0.5 : 0);

                    // 2. Move Tunnel (Illusion of speed)
                    // Actually we move everything else towards camera or player forward
                    // Let's move player Forward (-Z)
                    this.player.position.z -= this.speed;
                    this.score += this.speed;
                    
                    // Increase speed over time
                    if (this.speed < 4.0) this.speed += 0.001;

                    // 3. Loop Tunnel Segments
                    const leadZ = this.segments[this.segments.length - 1].position.z;
                    if (this.segments[0].position.z > this.player.position.z + 20) {
                        const seg = this.segments.shift();
                        seg.position.z = leadZ - 10;
                        this.segments.push(seg);
                        
                        // Maybe respawn obstacle
                         if (Math.random() < 0.25) {
                             this.addObstacle(seg.position.z);
                         }
                    }
                    
                    // 4. Particles
                    if (this.emitters) {
                        this.emitters.forEach(e => {
                            const worldPos = new THREE.Vector3();
                            e.getWorldPosition(worldPos);
                            this.particles.emit(worldPos);
                        });
                    }

                    this.checkCollisions();
                    
                    // Update UI
                    ui.score.innerText = Math.floor(this.score);
                    ui.speed.innerText = Math.floor(this.speed * 100);
                }

                this.updatePlayerPos();
                this.particles.update();
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Global access
        window.onload = () => { window.game = new Game(); };
    </script>
</body>
</html>
