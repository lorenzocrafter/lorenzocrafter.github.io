<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Tunnel Run</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <style>
        :root {
            --c-neon-blue: #00f3ff;
            --c-neon-pink: #ff00aa;
            --c-neon-green: #00ff66;
            --c-neon-yellow: #ffea00;
            --c-dark: #050510;
            --font-main: 'Orbitron', sans-serif;
            --font-ui: 'Rajdhani', sans-serif;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--c-dark);
            font-family: var(--font-main);
            color: white;
            user-select: none;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- UI Overlay --- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- HUD (Heads Up Display) --- */
        .hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            text-shadow: 0 0 10px var(--c-neon-blue);
        }

        .hud-item {
            font-size: 1.5rem;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .hud-score { color: var(--c-neon-blue); }
        .hud-coins { color: var(--c-neon-yellow); }

        /* --- Screens (Menu, Shop, Game Over) --- */
        .screen {
            background: rgba(5, 5, 16, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--c-neon-blue);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            text-align: center;
            pointer-events: auto;
            max-width: 500px;
            width: 90%;
            display: none; /* Hidden by default */
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .screen.active {
            display: block;
            transform: scale(1);
            opacity: 1;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--c-neon-blue), var(--c-neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 243, 255, 0.5));
        }

        h2 {
            font-size: 2rem;
            color: white;
            margin-bottom: 30px;
        }

        button {
            background: transparent;
            border: 2px solid var(--c-neon-blue);
            color: var(--c-neon-blue);
            padding: 15px 40px;
            font-family: var(--font-main);
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--c-neon-blue);
            color: var(--c-dark);
            box-shadow: 0 0 20px var(--c-neon-blue);
        }

        button.secondary {
            border-color: var(--c-neon-pink);
            color: var(--c-neon-pink);
        }
        button.secondary:hover {
            background: var(--c-neon-pink);
            color: white;
            box-shadow: 0 0 20px var(--c-neon-pink);
        }

        /* --- Shop Grid --- */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .shop-item:hover {
            border-color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .shop-item.selected {
            border-color: var(--c-neon-green);
            box-shadow: 0 0 10px var(--c-neon-green);
        }

        .shop-item.locked {
            opacity: 0.5;
            filter: grayscale(1);
        }

        .shop-item-color {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 auto 10px;
            box-shadow: 0 0 10px currentColor;
        }

        .shop-price {
            font-family: var(--font-ui);
            font-weight: bold;
            color: var(--c-neon-yellow);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-family: var(--font-ui);
            font-size: 1.2rem;
        }

        /* --- Controls Hint --- */
        .controls-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            opacity: 0.7;
            font-family: var(--font-ui);
            font-size: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Mobile Controls */
        #mobile-controls {
            display: none; /* Shown via JS on touch devices */
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            z-index: 20;
        }
        .touch-zone { width: 50%; height: 100%; float: left; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        
        <div class="hud" id="hud" style="display: none;">
            <div class="hud-item">SCORE: <span id="score-display" class="hud-score">0</span></div>
            <div class="hud-item">CREDITS: <span id="credits-display" class="hud-coins">0</span></div>
        </div>

        <div id="menu-screen" class="screen active">
            <h1>Neon Tunnel<br>Run</h1>
            <div class="stats">
                <div>High Score: <span id="menu-highscore">0</span></div>
                <div>Credits: <span id="menu-credits" class="hud-coins">0</span></div>
            </div>
            <button onclick="game.start()">PLAY GAME</button>
            <br>
            <button class="secondary" onclick="ui.showShop()">HANGAR / SHOP</button>
        </div>

        <div id="shop-screen" class="screen">
            <h2>Hangar</h2>
            <p>Customize your ship</p>
            <div class="stats">Credits: <span id="shop-credits" class="hud-coins">0</span></div>
            
            <h3>Hull Colors</h3>
            <div class="shop-grid" id="shop-colors">
                </div>

            <button class="secondary" onclick="ui.showMenu()">BACK</button>
        </div>

        <div id="gameover-screen" class="screen">
            <h1 style="color: var(--c-neon-pink)">CRASHED!</h1>
            <h2>Score: <span id="final-score">0</span></h2>
            <p>Credits Earned: +<span id="earned-credits" class="hud-coins">0</span></p>
            <button onclick="game.reset()">TRY AGAIN</button>
            <br>
            <button class="secondary" onclick="ui.showMenu()">MENU</button>
        </div>

        <div class="controls-hint" id="controls-hint">
            [ LEFT / RIGHT ARROWS ] to Steer
        </div>
    </div>

    <div id="mobile-controls">
        <div class="touch-zone" id="btn-left"></div>
        <div class="touch-zone" id="btn-right"></div>
    </div>

    <script type="module">
        import * as THREE from 'three';

        // --- GAME DATA & SAVE SYSTEM ---
        const SaveData = {
            data: {
                highScore: 0,
                credits: 0,
                unlockedSkins: ['cyan'],
                currentSkin: 'cyan'
            },
            load() {
                const saved = localStorage.getItem('neon_tunnel_save');
                if (saved) this.data = JSON.parse(saved);
            },
            save() {
                localStorage.setItem('neon_tunnel_save', JSON.stringify(this.data));
            }
        };
        SaveData.load();

        // --- CONFIGURATION ---
        const CONFIG = {
            tunnelRadius: 40,
            tunnelLength: 1000,
            segments: 50,
            speedBase: 1.5,
            speedMax: 4.0,
            colors: {
                cyan: 0x00f3ff,
                pink: 0xff00aa,
                green: 0x00ff66,
                gold: 0xffea00,
                red: 0xff0000,
                white: 0xffffff
            },
            skins: [
                { id: 'cyan', name: 'Neon Blue', price: 0, color: 0x00f3ff },
                { id: 'pink', name: 'Hot Pink', price: 100, color: 0xff00aa },
                { id: 'green', name: 'Toxic', price: 250, color: 0x00ff66 },
                { id: 'gold', name: 'Golden', price: 500, color: 0xffea00 },
                { id: 'red', name: 'Red Baron', price: 1000, color: 0xff0000 }
            ]
        };

        // --- UI MANAGER ---
        const ui = {
            screens: document.querySelectorAll('.screen'),
            scoreEl: document.getElementById('score-display'),
            creditsEl: document.getElementById('credits-display'),
            
            showScreen(id) {
                this.screens.forEach(s => s.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            },
            
            showMenu() {
                this.updateStats();
                this.showScreen('menu-screen');
                document.getElementById('hud').style.display = 'none';
                document.getElementById('controls-hint').style.display = 'block';
            },

            showShop() {
                this.renderShop();
                this.showScreen('shop-screen');
            },

            showGame() {
                this.screens.forEach(s => s.classList.remove('active'));
                document.getElementById('hud').style.display = 'flex';
                document.getElementById('controls-hint').style.display = 'block';
                setTimeout(() => document.getElementById('controls-hint').style.display = 'none', 3000);
            },

            showGameOver(score, earned) {
                document.getElementById('final-score').innerText = Math.floor(score);
                document.getElementById('earned-credits').innerText = earned;
                this.showScreen('gameover-screen');
                document.getElementById('hud').style.display = 'none';
            },

            updateStats() {
                document.getElementById('menu-highscore').innerText = Math.floor(SaveData.data.highScore);
                document.getElementById('menu-credits').innerText = SaveData.data.credits;
                document.getElementById('shop-credits').innerText = SaveData.data.credits;
            },

            renderShop() {
                const grid = document.getElementById('shop-colors');
                grid.innerHTML = '';
                CONFIG.skins.forEach(skin => {
                    const el = document.createElement('div');
                    el.className = `shop-item ${SaveData.data.currentSkin === skin.id ? 'selected' : ''}`;
                    const unlocked = SaveData.data.unlockedSkins.includes(skin.id);
                    if (!unlocked) el.classList.add('locked');

                    el.innerHTML = `
                        <div class="shop-item-color" style="background: #${skin.color.toString(16)};"></div>
                        <div style="font-size: 0.8rem">${skin.name}</div>
                        <div class="shop-price">${unlocked ? 'OWNED' : skin.price + ' Cr'}</div>
                    `;

                    el.onclick = () => {
                        if (unlocked) {
                            SaveData.data.currentSkin = skin.id;
                            SaveData.save();
                            game.updatePlayerColor();
                            this.renderShop();
                        } else {
                            if (SaveData.data.credits >= skin.price) {
                                SaveData.data.credits -= skin.price;
                                SaveData.data.unlockedSkins.push(skin.id);
                                SaveData.data.currentSkin = skin.id;
                                SaveData.save();
                                this.updateStats();
                                this.renderShop();
                            } else {
                                alert("Not enough credits!");
                            }
                        }
                    };
                    grid.appendChild(el);
                });
            }
        };

        // --- GAME ENGINE ---
        class Game {
            constructor() {
                this.scene = new THREE.Scene();
                // Fog to hide the end of the tunnel
                this.scene.fog = new THREE.FogExp2(CONFIG.colors.cyan, 0.02);
                
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);

                // Lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(ambientLight);
                const pointLight = new THREE.PointLight(0xffffff, 1);
                pointLight.position.set(0, 0, 50);
                this.scene.add(pointLight);

                // Game Variables
                this.active = false;
                this.speed = 0;
                this.score = 0;
                this.distance = 0;
                this.collectedCoins = 0;
                this.tunnelGroup = new THREE.Group();
                this.scene.add(this.tunnelGroup);
                
                this.playerAngle = Math.PI / 2; // Bottom
                this.playerRadius = CONFIG.tunnelRadius - 4;
                
                this.obstacles = [];
                this.coins = [];

                // Input
                this.keys = { left: false, right: false };
                this.setupInputs();

                // Init
                this.createTunnel();
                this.createPlayer();
                this.animate();
                
                ui.showMenu();
            }

            setupInputs() {
                window.addEventListener('keydown', (e) => {
                    if(e.key === 'ArrowLeft') this.keys.left = true;
                    if(e.key === 'ArrowRight') this.keys.right = true;
                });
                window.addEventListener('keyup', (e) => {
                    if(e.key === 'ArrowLeft') this.keys.left = false;
                    if(e.key === 'ArrowRight') this.keys.right = false;
                });

                // Touch
                const leftBtn = document.getElementById('btn-left');
                const rightBtn = document.getElementById('btn-right');
                
                if('ontouchstart' in window) {
                    document.getElementById('mobile-controls').style.display = 'block';
                    leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); this.keys.left = true; });
                    leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); this.keys.left = false; });
                    rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); this.keys.right = true; });
                    rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); this.keys.right = false; });
                }
            }

            createPlayer() {
                const geometry = new THREE.ConeGeometry(1, 3, 3);
                // Rotate cone to point forward
                geometry.rotateX(Math.PI / 2);
                
                const material = new THREE.MeshPhongMaterial({ 
                    color: CONFIG.colors[SaveData.data.currentSkin],
                    emissive: 0x000000,
                    flatShading: true
                });
                
                this.player = new THREE.Mesh(geometry, material);
                this.player.scale.set(1.5, 1.5, 1.5);
                this.scene.add(this.player);
                
                // Engine glow
                const glowGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                const glowMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
                this.engine = new THREE.Mesh(glowGeo, glowMat);
                this.engine.position.z = 1.5;
                this.player.add(this.engine);

                this.updatePlayerPos();
            }

            updatePlayerColor() {
                if(this.player) {
                    const color = CONFIG.skins.find(s => s.id === SaveData.data.currentSkin).color;
                    this.player.material.color.setHex(color);
                    this.scene.fog.color.setHex(color); // Change fog to match ship
                }
            }

            createTunnel() {
                // We create segments that loop
                this.segments = [];
                const segmentLength = 20;
                const count = 40;

                for(let i=0; i<count; i++) {
                    const group = new THREE.Group();
                    group.position.z = -i * segmentLength;

                    // Wireframe Ring
                    const geo = new THREE.RingGeometry(CONFIG.tunnelRadius, CONFIG.tunnelRadius + 1, 32);
                    const mat = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true, transparent: true, opacity: 0.3 });
                    const ring = new THREE.Mesh(geo, mat);
                    ring.position.z = 0;
                    group.add(ring);

                    // Neon lines (Lines going deep)
                    // Visual only, managed by texture usually, but here geometry for pure code
                    
                    this.tunnelGroup.add(group);
                    this.segments.push(group);
                }
            }

            spawnObstacle(zPos) {
                // Random angle
                const angle = Math.random() * Math.PI * 2;
                const type = Math.random() > 0.3 ? 'obstacle' : 'coin';

                if (type === 'obstacle') {
                    const geo = new THREE.BoxGeometry(4, 4, 4);
                    const mat = new THREE.MeshPhongMaterial({ color: 0xff0055, emissive: 0xaa0022 });
                    const mesh = new THREE.Mesh(geo, mat);
                    
                    // Position on the wall
                    mesh.position.x = Math.cos(angle) * (this.playerRadius);
                    mesh.position.y = Math.sin(angle) * (this.playerRadius);
                    mesh.position.z = zPos;
                    
                    // Rotate to face center
                    mesh.lookAt(0, 0, zPos);
                    
                    this.scene.add(mesh);
                    this.obstacles.push({ mesh, angle, z: zPos, active: true });
                } else {
                    const geo = new THREE.OctahedronGeometry(1.5);
                    const mat = new THREE.MeshBasicMaterial({ color: 0xffea00 });
                    const mesh = new THREE.Mesh(geo, mat);
                    
                    mesh.position.x = Math.cos(angle) * (this.playerRadius - 2); // Floating slightly inside
                    mesh.position.y = Math.sin(angle) * (this.playerRadius - 2);
                    mesh.position.z = zPos;
                    
                    this.scene.add(mesh);
                    this.coins.push({ mesh, angle, z: zPos, active: true });
                }
            }

            updatePlayerPos() {
                // Smooth movement
                this.player.position.x = Math.cos(this.playerAngle) * this.playerRadius;
                this.player.position.y = Math.sin(this.playerAngle) * this.playerRadius;
                
                // Rotation: Player should orient up relative to the tunnel center
                // + rotation to look forward
                this.player.rotation.z = this.playerAngle - Math.PI / 2;
                this.player.rotation.x = -Math.PI / 2; // Point forward
                
                // Camera follow
                // Camera stays a bit behind and above the player relative to tunnel center
                const camDist = 15;
                const camHeight = 10;
                
                this.camera.position.x = Math.cos(this.playerAngle) * (this.playerRadius - camHeight);
                this.camera.position.y = Math.sin(this.playerAngle) * (this.playerRadius - camHeight);
                this.camera.position.z = this.player.position.z + camDist;
                
                this.camera.lookAt(this.player.position.x, this.player.position.y, this.player.position.z - 20);
                this.camera.rotation.z = this.playerAngle - Math.PI / 2;
            }

            start() {
                this.active = true;
                this.score = 0;
                this.distance = 0;
                this.collectedCoins = 0;
                this.speed = CONFIG.speedBase;
                
                // Cleanup old objects
                this.obstacles.forEach(o => this.scene.remove(o.mesh));
                this.coins.forEach(c => this.scene.remove(c.mesh));
                this.obstacles = [];
                this.coins = [];

                ui.showGame();
            }

            reset() {
                this.active = false;
                this.speed = 0;
                ui.showMenu();
            }

            gameOver() {
                this.active = false;
                // Save data
                if (this.score > SaveData.data.highScore) {
                    SaveData.data.highScore = this.score;
                }
                SaveData.data.credits += this.collectedCoins;
                SaveData.save();
                
                ui.showGameOver(this.score, this.collectedCoins);
            }

            update() {
                if (!this.active) return;

                // 1. Movement Logic
                const rotSpeed = 0.05;
                if (this.keys.left) this.playerAngle -= rotSpeed;
                if (this.keys.right) this.playerAngle += rotSpeed;

                // Speed increase
                this.speed = Math.min(CONFIG.speedMax, CONFIG.speedBase + (this.distance * 0.0001));
                this.distance += this.speed;
                this.score += this.speed * 0.1;

                // Update HUD
                ui.scoreEl.innerText = Math.floor(this.score);
                ui.creditsEl.innerText = this.collectedCoins;

                this.updatePlayerPos();

                // 2. Tunnel Loop
                const segmentLength = 20;
                const spawnThreshold = 300; // Distance ahead to spawn stuff

                // Move objects towards camera (visual illusion: camera actually static z in logic, but objects move +z)
                // WAIT: Better approach for this specific geometry -> Camera moves -Z.
                // Let's move Camera and Player -Z.
                this.player.position.z -= this.speed;
                this.updatePlayerPos(); // Re-calc cam pos based on new player Z

                // Loop segments
                this.segments.forEach(seg => {
                    if (seg.position.z > this.camera.position.z + 10) {
                        seg.position.z -= (this.segments.length * segmentLength);
                    }
                });

                // 3. Spawn Obstacles/Coins ahead
                // We spawn based on random chance if we traveled enough
                if (Math.random() < 0.1) {
                    const spawnZ = this.player.position.z - spawnThreshold;
                    // Don't spawn too close to others (basic check could be added here)
                    this.spawnObstacle(spawnZ);
                }

                // 4. Update Obstacles/Coins & Collision
                // Remove objects behind camera
                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    const obs = this.obstacles[i];
                    if (obs.mesh.position.z > this.camera.position.z + 5) {
                        this.scene.remove(obs.mesh);
                        this.obstacles.splice(i, 1);
                        continue;
                    }

                    // Collision Detection
                    // Check Z distance
                    if (Math.abs(obs.mesh.position.z - this.player.position.z) < 2) {
                        // Check Angle distance
                        // Normalize angles
                        let dAngle = Math.abs(this.playerAngle - obs.angle);
                        // Handle wrap around (0 vs 2PI)
                        dAngle = dAngle % (Math.PI * 2); 
                        if (dAngle > Math.PI) dAngle = (Math.PI * 2) - dAngle;

                        // If collision (roughly 20 degrees arc)
                        if (dAngle < 0.3) {
                            this.gameOver();
                        }
                    }
                }

                for (let i = this.coins.length - 1; i >= 0; i--) {
                    const coin = this.coins[i];
                    // Animate coin
                    coin.mesh.rotation.y += 0.1;
                    coin.mesh.rotation.z += 0.05;

                    if (coin.mesh.position.z > this.camera.position.z + 5) {
                        this.scene.remove(coin.mesh);
                        this.coins.splice(i, 1);
                        continue;
                    }

                    // Collection
                    if (Math.abs(coin.mesh.position.z - this.player.position.z) < 3) {
                        let dAngle = Math.abs(this.playerAngle - coin.angle);
                        dAngle = dAngle % (Math.PI * 2);
                        if (dAngle > Math.PI) dAngle = (Math.PI * 2) - dAngle;

                        if (dAngle < 0.4) {
                            this.collectedCoins += 10;
                            this.scene.remove(coin.mesh);
                            this.coins.splice(i, 1);
                        }
                    }
                }

                // Engine shake
                this.engine.scale.setScalar(0.8 + Math.random() * 0.4);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.update();
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Init Game on Load
        window.onload = () => {
            window.game = new Game();
            window.ui = ui;
        };

        // Resize Handler
        window.addEventListener('resize', () => {
            if(window.game) {
                window.game.camera.aspect = window.innerWidth / window.innerHeight;
                window.game.camera.updateProjectionMatrix();
                window.game.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

    </script>
</body>
</html>
