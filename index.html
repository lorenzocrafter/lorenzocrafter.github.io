<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-BOX Play Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <img src="Gemini_Generated_Image_bs5ccsbs5ccsbs5c (1).png" alt="B-BOX Logo">
            </div>
            <nav class="nav-links">
                <a href="#" class="active">Inicio</a>
                <a href="#juegos">Juegos</a> <a href="ranking.html">Ranking</a>
                
                <div id="user-area" style="display: inline-block; margin-left: 20px;">
                    <button id="loginBtn" class="btn" style="background: #4285F4; padding: 5px 15px; font-size: 14px; border:none; color:white; cursor:pointer; border-radius:4px;">
                        G Iniciar Sesión
                    </button>
                    <div id="userInfo" style="display: none; align-items: center; gap: 10px;">
                        <img id="userPhoto" src="" alt="User" style="width: 30px; height: 30px; border-radius: 50%; border: 2px solid #00fff2;">
                        <span id="userName" style="color: #fff; font-size: 14px;"></span>
                        <button id="logoutBtn" style="background: transparent; border: 1px solid #ff4757; color: #ff4757; padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 10px;">Salir</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <img src="Gemini_Generated_Image_bs5ccsbs5ccsbs5c (1).png" alt="B-BOX Play Games Banner">
        </div>
    </section>

    <section id="juegos" class="main-content container">
        
        <div class="category-buttons">
            <button class="btn filter-btn active" data-filter="all">Todos</button>
            <button class="btn filter-btn" data-filter="accion">Acción</button>
            <button class="btn filter-btn" data-filter="puzzle">Puzzles</button>
        </div>

        <div class="section-header">
            <nav class="subsection-nav">
                <a href="javascript:void(0)" class="sub-filter active" data-tag="all">Populares</a>
                <a href="javascript:void(0)" class="sub-filter" data-tag="nuevo">Nuevos</a>
                <a href="javascript:void(0)" class="sub-filter" data-tag="clasico">Clásicos</a>
            </nav>
            <div class="header-icons">
                <span class="icon">&#9776;</span>
                <span class="icon">&#8942;</span>
            </div>
        </div>

        <h2 class="section-title">Juegos Destacados</h2>
        
        <div class="game-cards">
            
            <div class="game-card" data-category="accion" data-tag="clasico" onclick="window.location.href='crossy_road.html'">
                <img src="portada_crossy_road.jpg" alt="Neon Crossy Road">
                <div class="card-info">
                    <h3>Crossy Road</h3>
                    <span>Clásico Arcade</span>
                </div>
            </div>
            
            <div class="game-card" data-category="puzzle" data-tag="popular" onclick="window.location.href='spell_caster.html'">
                <img src="portada_spell_caster.jpg" alt="Spell Caster">
                <div class="card-info">
                    <h3>Spell Caster</h3>
                    <span>Popular</span>
                </div>
            </div>
            
            <div class="game-card" data-category="accion" data-tag="nuevo" onclick="window.location.href='chrono_echo.html'">
                <img src="portada_chrono.jpg" alt="Chrono Echo">
                <div class="card-info">
                    <h3>Chrono-Echo</h3>
                    <span style="color:#00fff2">★ NUEVO</span>
                </div>
            </div>

        </div>
    </section>

    <script type="module" src="script.js"></script>

</body>
</html>
