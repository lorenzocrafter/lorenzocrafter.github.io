<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-BOX Play Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
   <header class="navbar">
    <div class="container">
        <div class="logo">
            <a href="#" class="logo-text">
                B-BOX <span>GAMES</span>
            </a>
        </div>
        
        <nav class="nav-links">
            <a href="#" class="active">Inicio</a>
            <a href="#juegos">Juegos</a>
            <a href="ranking.html">Ranking</a>
            
            <div id="user-area" style="display: inline-block; margin-left: 20px;">
                <button id="loginBtn" class="btn" style="background: linear-gradient(45deg, #4285F4, #34A853); border:none; padding: 8px 20px; font-weight:bold; border-radius: 20px;">
                    Ingresar
                </button>
                <div id="userInfo" style="display: none; align-items: center; gap: 10px;">
                    <img id="userPhoto" src="" alt="User" style="width: 35px; height: 35px; border-radius: 50%; border: 2px solid #00fff2; box-shadow: 0 0 10px #00fff2;">
                    <span id="userName" style="color: #fff; font-weight: 600;"></span>
                    <button id="logoutBtn" style="background: rgba(255, 71, 87, 0.2); border: 1px solid #ff4757; color: #ff4757; padding: 4px 10px; border-radius: 6px;">✕</button>
                </div>
            </div>
        </nav>
    </div>
</header>

    <section class="hero-section">
    <div class="hero-content">
        <h1>JUEGA SIN <span style="color: #00fff2; text-shadow: 0 0 20px rgba(0,255,242,0.5);">LÍMITES</span></h1>
        <p>La plataforma de minijuegos arcade definitiva. Compite, sube de nivel y domina el ranking mundial.</p>
        
        <button onclick="document.getElementById('juegos').scrollIntoView()" style="margin-top: 30px; padding: 12px 30px; font-size: 1.1rem; background: #00fff2; color: #000; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px rgba(0, 255, 242, 0.4);">
            EXPLORAR JUEGOS ▼
        </button>
    </div>
</section>

    <section id="juegos" class="main-content container">
        
        <div class="category-buttons">
            <button class="btn filter-btn active" data-filter="all">Todos</button>
            <button class="btn filter-btn" data-filter="accion">Acción</button>
            <button class="btn filter-btn" data-filter="puzzle">Puzzles</button>
        </div>

        <div class="section-header">
            <nav class="subsection-nav">
                <a href="javascript:void(0)" class="sub-filter active" data-tag="all">Populares</a>
                <a href="javascript:void(0)" class="sub-filter" data-tag="nuevo">Nuevos</a>
                <a href="javascript:void(0)" class="sub-filter" data-tag="clasico">Clásicos</a>
            </nav>
            <div class="header-icons">
                <span class="icon">&#9776;</span>
                <span class="icon">&#8942;</span>
            </div>
        </div>

        <h2 class="section-title">Juegos Destacados</h2>
        
        <div class="game-cards">
            
            <div class="game-card" data-category="accion" data-tag="clasico" onclick="window.location.href='crossy_road.html'">
                <img src="portada_crossy_road.jpg" alt="Neon Crossy Road">
                <div class="card-info">
                    <h3>Crossy Road</h3>
                    <span>Clásico Arcade</span>
                </div>
            </div>
            
            <div class="game-card" data-category="puzzle" data-tag="popular" onclick="window.location.href='spell_caster.html'">
                <img src="portada_spell_caster.jpg" alt="Spell Caster">
                <div class="card-info">
                    <h3>Spell Caster</h3>
                    <span>Popular</span>
                </div>
            </div>
            
            <div class="game-card" data-category="accion" data-tag="nuevo" onclick="window.location.href='chrono_echo.html'">
                <img src="portada_chrono.jpg" alt="Chrono Echo">
                <div class="card-info">
                    <h3>Chrono-Echo</h3>
                    <span style="color:#00fff2">★ NUEVO</span>
                </div>
            </div>

        </div>
    </section>

    <script type="module" src="script.js"></script>

</body>
</html>
