<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voxel Chase | B-BOX Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #111; user-select: none; -webkit-user-select: none; }
        .navbar { position: absolute; top: 0; width: 100%; z-index: 100; }
        #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 200;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        #score {
            position: absolute; top: 100px; font-family: 'Poppins', sans-serif;
            font-size: 40px; font-weight: 900; color: #fff; text-shadow: 2px 2px 0 #000;
        }

        .msg-box {
            background: rgba(0, 0, 0, 0.8); border: 2px solid #fff;
            padding: 30px; border-radius: 15px; text-align: center;
            pointer-events: auto; display: none;
        }

        button.play-btn {
            background: #ffcc00; border: none; padding: 15px 40px;
            font-size: 20px; font-weight: bold; cursor: pointer;
            margin-top: 20px; border-radius: 5px; text-transform: uppercase;
        }
        
        /* Zonas táctiles invisibles para móvil */
        .touch-zone { position: absolute; top: 0; height: 100%; width: 50%; z-index: 150; }
        #left-zone { left: 0; }
        #right-zone { right: 0; }
        
        .controls-hint {
            position: absolute; bottom: 30px; color: rgba(255,255,255,0.6);
            font-family: 'Poppins'; font-size: 14px; text-transform: uppercase;
            width: 100%; text-align: center; pointer-events: none;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html" class="logo-text">B-BOX <span>GAMES</span></a></div>
            <nav class="nav-links"><a href="index.html">Volver</a></nav>
        </div>
    </header>

    <div id="score">0</div>

    <div id="left-zone" class="touch-zone"></div>
    <div id="right-zone" class="touch-zone"></div>

    <div id="game-container"></div>

    <div id="ui-layer">
        <div id="start-screen" class="msg-box" style="display: flex; flex-direction: column;">
            <h1 style="color: #ffcc00; margin: 0;">VOXEL CHASE</h1>
            <p style="color: #fff;">Escapa de la policía</p>
            <button class="play-btn" onclick="startGame()">JUGAR</button>
        </div>
        <div id="game-over-screen" class="msg-box">
            <h1 style="color: #ff4757; margin: 0;">¡ATRAPADO!</h1>
            <p style="color: #fff;">Puntos: <span id="final-score">0</span></p>
            <button class="play-btn" onclick="resetGame()">REINTENTAR</button>
        </div>
        <div class="controls-hint">← Toca Izquierda | Toca Derecha →</div>
    </div>

    <script type="module">
        import * as THREE from "https://esm.sh/three";

        // CONFIGURACIÓN
        let scene, camera, renderer;
        let player, police = [], obstacles = [];
        let isRunning = false;
        let score = 0;
        let speed = 0.6;
        const turnSpeed = 0.08;
        let inputs = { left: false, right: false };
        let frameCount = 0;

        // ELEMENTOS DOM
        const scoreEl = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');

        // INICIALIZACIÓN
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            scene.fog = new THREE.Fog(0x222222, 50, 150);

            // Cámara Isométrica
            const aspect = window.innerWidth / window.innerHeight;
            const d = 40;
            camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
            camera.position.set(20, 20, 20);
            camera.lookAt(scene.position);

            // Luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(10, 20, 10);
            scene.add(dirLight);

            // Suelo Infinito (Simulado)
            const geometry = new THREE.PlaneGeometry(500, 500);
            const material = new THREE.MeshPhongMaterial({ color: 0x333333, depthWrite: false });
            const ground = new THREE.Mesh(geometry, material);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -1;
            scene.add(ground);
            
            // Grid helper para sensación de velocidad
            const gridHelper = new THREE.GridHelper(500, 50, 0x444444, 0x444444);
            scene.add(gridHelper);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('game-container').appendChild(renderer.domElement);

            // Eventos Resize
            window.addEventListener('resize', onWindowResize, false);
            
            // Input Listeners
            setupInputs();
        }

        function createCar(color) {
            const carGroup = new THREE.Group();

            // Chasis
            const bodyGeo = new THREE.BoxGeometry(2, 1, 4);
            const bodyMat = new THREE.MeshPhongMaterial({ color: color });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.y = 0.5;
            carGroup.add(body);

            // Techo
            const roofGeo = new THREE.BoxGeometry(1.8, 0.8, 2);
            const roofMat = new THREE.MeshPhongMaterial({ color: 0x111111 });
            const roof = new THREE.Mesh(roofGeo, roofMat);
            roof.position.y = 1.2;
            carGroup.add(roof);

            // Ruedas
            const wheelGeo = new THREE.BoxGeometry(0.4, 0.8, 0.8);
            const wheelMat = new THREE.MeshLambertMaterial({ color: 0x000000 });
            
            const w1 = new THREE.Mesh(wheelGeo, wheelMat); w1.position.set(-1.1, 0.4, 1.2);
            const w2 = new THREE.Mesh(wheelGeo, wheelMat); w2.position.set(1.1, 0.4, 1.2);
            const w3 = new THREE.Mesh(wheelGeo, wheelMat); w3.position.set(-1.1, 0.4, -1.2);
            const w4 = new THREE.Mesh(wheelGeo, wheelMat); w4.position.set(1.1, 0.4, -1.2);
            
            carGroup.add(w1, w2, w3, w4);

            return carGroup;
        }

        function createPolice() {
            const cop = createCar(0xffffff); // Blanco
            // Sirena
            const sirenGeo = new THREE.BoxGeometry(1.5, 0.2, 0.5);
            const sirenMat = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Rojo/Azul
            const siren = new THREE.Mesh(sirenGeo, sirenMat);
            siren.position.y = 1.7;
            cop.add(siren);
            
            // Posición aleatoria lejos
            const angle = Math.random() * Math.PI * 2;
            const dist = 60;
            cop.position.x = player.position.x + Math.cos(angle) * dist;
            cop.position.z = player.position.z + Math.sin(angle) * dist;
            
            cop.userData = { type: 'police', speed: speed * 1.05 }; // Un poco más rápido
            scene.add(cop);
            police.push(cop);
        }

        function createObstacle() {
            // Árboles o Rocas simples
            const geo = new THREE.BoxGeometry(2, Math.random() * 3 + 2, 2);
            const mat = new THREE.MeshLambertMaterial({ color: 0x4caf50 }); // Verde
            const obs = new THREE.Mesh(geo, mat);
            
            // Spawn frente al jugador
            const angle = player.rotation.y + (Math.random() - 0.5); 
            const dist = 80;
            obs.position.x = player.position.x + Math.sin(angle) * dist;
            obs.position.z = player.position.z + Math.cos(angle) * dist;
            obs.position.y = 1;
            
            obs.userData = { type: 'obstacle' };
            scene.add(obs);
            obstacles.push(obs);
        }

        function setupInputs() {
            // Teclado
            document.addEventListener('keydown', (e) => {
                if(e.key === 'ArrowLeft' || e.key === 'a') inputs.left = true;
                if(e.key === 'ArrowRight' || e.key === 'd') inputs.right = true;
            });
            document.addEventListener('keyup', (e) => {
                if(e.key === 'ArrowLeft' || e.key === 'a') inputs.left = false;
                if(e.key === 'ArrowRight' || e.key === 'd') inputs.right = false;
            });

            // Táctil (Zonas invisibles)
            const lZone = document.getElementById('left-zone');
            const rZone = document.getElementById('right-zone');

            lZone.addEventListener('touchstart', (e) => { e.preventDefault(); inputs.left = true; });
            lZone.addEventListener('touchend', (e) => { e.preventDefault(); inputs.left = false; });
            
            rZone.addEventListener('touchstart', (e) => { e.preventDefault(); inputs.right = true; });
            rZone.addEventListener('touchend', (e) => { e.preventDefault(); inputs.right = false; });
        }

        function update() {
            if (!isRunning) return;

            // 1. Movimiento Jugador
            if (inputs.left) player.rotation.y += turnSpeed;
            if (inputs.right) player.rotation.y -= turnSpeed;

            player.translateZ(speed);

            // Cámara sigue al jugador (suavizada)
            camera.position.x = player.position.x + 20;
            camera.position.z = player.position.z + 20;
            camera.lookAt(player.position);

            // 2. Policía (IA Simple)
            police.forEach((cop, index) => {
                cop.lookAt(player.position);
                cop.translateZ(cop.userData.speed);

                // Colisión con jugador
                if (cop.position.distanceTo(player.position) < 3) {
                    gameOver();
                }

                // Choque entre policías (Explosión)
                for (let j = index + 1; j < police.length; j++) {
                    if (cop.position.distanceTo(police[j].position) < 2.5) {
                        // Eliminar ambos
                        scene.remove(cop);
                        scene.remove(police[j]);
                        police.splice(j, 1);
                        police.splice(index, 1);
                        score += 10;
                        scoreEl.innerText = score;
                        return;
                    }
                }
            });

            // 3. Spawns
            frameCount++;
            if (frameCount % 60 === 0) { // Puntos por tiempo
                score++;
                scoreEl.innerText = score;
            }
            if (frameCount % 150 === 0) createPolice();
            if (frameCount % 30 === 0) createObstacle();

            // 4. Limpieza (Obstáculos lejanos)
            for (let i = obstacles.length - 1; i >= 0; i--) {
                if (obstacles[i].position.distanceTo(player.position) > 100) {
                    scene.remove(obstacles[i]);
                    obstacles.splice(i, 1);
                } else if (obstacles[i].position.distanceTo(player.position) < 2) {
                    gameOver(); // Chocar con árbol
                }
            }
        }

        function render() {
            requestAnimationFrame(render);
            update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            const d = 40;
            camera.left = -d * aspect;
            camera.right = d * aspect;
            camera.top = d;
            camera.bottom = -d;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // CONTROL DEL JUEGO
        window.startGame = function() {
            startScreen.style.display = 'none';
            
            // Resetear escena
            if(player) scene.remove(player);
            police.forEach(p => scene.remove(p));
            obstacles.forEach(o => scene.remove(o));
            police = [];
            obstacles = [];

            // Crear Jugador
            player = createCar(0xffff00); // Amarillo (Neon)
            scene.add(player);
            player.position.set(0, 0, 0);
            
            score = 0;
            scoreEl.innerText = 0;
            frameCount = 0;
            isRunning = true;
        };

        window.resetGame = function() {
            gameOverScreen.style.display = 'none';
            startGame();
        };

        function gameOver() {
            isRunning = false;
            gameOverScreen.style.display = 'block';
            finalScoreEl.innerText = score;
            
            // Guardar en Firebase
            if(window.guardarPuntaje) window.guardarPuntaje("Voxel Chase", score);
        }

        init();
        render();

    </script>

    <script type="module" src="script.js"></script>

</body>
</html>
